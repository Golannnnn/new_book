<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <p>Library</p>
        <button class="add-book-button">Add book</button>
    </header>

    <section>
        <form action="#" onsubmit="submitForm();return false">
            <div class="form-row">
                <label for="title">Title:</label>
                <input type="text" name="title" class="title" maxlength="150" required>
            </div>

            <div class="form-row">  
                <label for="author">Author:</label>
                <input type="text" name="author" class="author" required>
            </div>

            <div class="form-row">    
                <label for="pages">Pages:</label>
                <input type="number" name="pages" class="pages" required>
            </div>

            <div class="form-row">   
                <label for="checkbox">Read: </label>
                <input type="checkbox" class="checkbox">
            </div>

            <div class="form-row buttons">
                <input type="submit" id="submit" value="Add book">
                <input type="button" class="close-form-button" value="Close">
            </div>
        </form>
    </section>

    <section class="book-container"></section>
    
    <script src="./script.js"></script>
</body>
</html>
