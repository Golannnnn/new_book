<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <form action="#">
            <label for="title">Title:</label>
            <input type="text" name="title" class="title" required>

            <label for="author">Author:</label>
            <input type="text" name="author" class="author" required>

            <label for="pages">Pages:</label>
            <input type="number" name="pages" class="pages" required>

            <label for="checkbox">Read:</label>
            <input type="checkbox" class="checkbox">

            <input type="submit" id="submit">
        </form>
    </section>

    <section class="book-container"></section>

    <script src="./script.js"></script>
</body>
</html>
